<!-- Modal -->
<div *ngIf="modalOpen" class="fixed z-30 inset-0 overflow-y-auto">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <!-- Modal panel -->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-gray-50 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="">
          <!-- <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
            <img class="h-12 w-12" src="./assets/logo.jpg" alt="campipal logo">
            
          </div> -->
          <div class="mt-3 text-center flex flex-col justify-center items-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-semibold text-gray-900">
              Add Book
            </h3>

            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="w-full">
                <div class="w-full">
                  <label for="title">Title:</label>
                  <input type="text" id="title" formControlName="title" class=" w-full px-5 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring">
                </div>
                <div>
                  <label for="author">Author:</label>
                  <input type="text" id="author" formControlName="author" class=" w-full px-5 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring">
                </div>
                <div>
                  <label for="year">Year:</label>
                  <input type="text" id="year" formControlName="year" class=" w-full px-5 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring">
                </div>
                <div>
                  <label for="category">Category:</label>
                  <input type="text" id="category" formControlName="category" class=" w-full px-5 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-lg focus:ring-blue-400 focus:outline-none focus:ring">
                </div>
            
              <div class="mt-5 sm:mt-4 gap-3 flex sm:flex-row-reverse">
                <button type="submit" class="bg-blue-300 px-4 py-2">Add Book</button>
                <button type="button" (click)="closeModal()" class="bg-red-300 px-4 py-2 ml-3 sm:ml-0">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
